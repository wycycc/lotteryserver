<h1>兰州、张掖两地彩民各摘大奖5万<br /><span>2012-05-10</span></h1>
 <p>　　福彩3D第2012122期开奖，开出奖号585，继上期甘肃省彩民揽获大奖后，当期甘肃省兰州、张掖两地彩民延续好运各喜获3D大奖5万元。</p><p>　　据了解，这两位中奖彩民均是通过一张100元直选50倍倍投彩票斩获大奖5万元，中出大奖的投注站分别是兰州市永登县秦川镇五道岘村62017012号投注站和张掖市甘州区上秦镇下安四社62220169号投注站。</p><p>　　当期甘肃省福彩3D销量为200万元，中奖金额为171万元，返奖率达85.69%。</p><br/>
</div>
